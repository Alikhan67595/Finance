<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="section-1">
        <div id="heading">Create Account</div>
        <div><input id="email-input" type="email" placeholder="Enter Your Email" autocomplete="email"></div>
        
        <div id="pass-div"><input id="password-input" type="password" placeholder="Enter Your Password" autocomplete="new-password">
            <span id="password-hide"></span>
        </div>
        <div><button type="button" id="signup-Btn">Sign up</button></div>

        <div id="signup-line">Already have an account?<button type="button" id="change-page">Log in</button></div>

        <div id="line"></div>

        <div><button type="button" id="google-Btn"><span id="google-img"><img src="/assets/google.svg" alt=""></span>Continue with Google</button></div>

    </form>


    <script src="./firebase.js" type="module"></script>
    <script src="./signup.js" type="module"></script>
</body>
</html>
