<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/section-1.css">
    <link rel="stylesheet" href="../style/section-2.css">
    <link rel="stylesheet" href="../style/section-3.css">
    <link rel="stylesheet" href="../style/section-4.css">
    <link rel="stylesheet" href="../style/section-5.css">
    <link rel="stylesheet" href="../style/section-6.css">
    <title>Document</title>
</head>

<body>
    <main>

        <!-- section 1 html start. This is side bar -->
        <section class="sec-1">
            <div id="logo">
                <h1></h1>
            </div>

            <div class="icon-but-div">
                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/element-3.png" alt=""></span>
                    <span>Dashboard</span>
                </button>

                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/bar-line-chart.png" alt=""></span>
                    <span>Analytics</span>
                </button>

                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/wallet-02.png" alt=""></span>
                    <span>My Wallets</span>
                </button>

                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/user-03 (1).png" alt=""></span>
                    <span>Account</span>
                </button>

                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/settings-01.png" alt=""></span>
                    <span>Setting</span>
                </button>
                <span class="line"></span>
            </div>

            <div class="icon-but-div2">
                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/shield-tick.png" alt=""></span>
                    <span>Security</span>
                </button>

                <button class="icon-buttons">
                    <span><img class="icon-img" src="/assets/help-circle.png" alt=""></span>
                    <span>Help Center</span>
                </button>

                
            </div>


            <div class="logout-man">
                <div class="man">
                    <div class="man-circle"></div>
                    <span id="man-name">Ali Khan</span>
                    <span id="arrow-span"><img id="arrow" src="/assets/Vector 4.png" alt=""></span>
                </div>

            </div>
        </section>


<!-- Section 2 html start this is Nav bar -->
        <section class="sec-2">
            <div class="intro">
                <span class="welcome">Welcome Back,</span>
                <span>Ali</span>
            </div>
            <div class="text">Here's what's happening with your store today</div>

        </section>



        <section class="sec-3"></section>
        <section class="sec-4"></section>
        <section class="sec-5"></section>

<!-- Section 6 html start. this is amount section -->
        <section class="sec-6">
            <div class="sec-6-div1">My Card</div>
            <div>
                <div class="Balance-amt">Current Balance <span id="eye-lock">aaaa</span></div>
                
            </div>
            <div class="card-bal"><input id="total-amt" type="password" disabled></div>
            <div class="butt-div">
                <button class="card-but" id="deposit">Deposit</button>
                <button class="card-but" id="withdraw">Withdraw</button>
            </div>

        </section>

        <div id="blur-div-withdraw">
            <div class="data-car-div">
                <div id="cross1"></div>
                <span id="low-balance">influent Balance! please deposit now.</span>
                <input id="account-num" type="number" placeholder="Enter Account Number">
                <input id="amount-enter-with" type="number" placeholder="Enter Amount">
                <button id="with-send-btn">Withdraw</button>

            </div>
        </div>


        <div id="blur-div-deposit">
            <div class="data-car-div">
                <div id="cross2"></div>
                <input id="amount-enter-dep" type="number" placeholder="Enter Amount">
                <button id="dep-send-btn">Deposit</button>

            </div>
        </div>

    </main>
    <!-- <script src="./firebase.js" type="module"></script>
    <script src="./main.js" type="module"></script> -->
    <script type="module" src="/section-6.js"></script>
</body>
